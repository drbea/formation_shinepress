<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link rel="stylesheet" href="styles/signInForm.css">
  <!-- link for font awesome -->
  
</head>
<body>

  <div class="signin-form">
    <form action="">
      <div class="logo">
        <img class="logo-img" src="images/logo.png" alt="">
        <h2 class="logo-title">Sign In</h2>
      </div>

      <div class="user-input">
        <div class="full-name-class">
          <div class="full-name">Nom Complet</div>
          <div class="short-name">
            <div class="first-name">
              <input type="text" name="firstname" id="" placeholder="ex:John">
              <label for="firstname">First Name</label>

            </div>
            <div class="last-name">
              <input type="text" name="lastname" id="" placeholder="ex:Doe">
              <label for="lastname">First Name</label>
            </div>
          </div>

          <div class="email-div">
            <label for="email">Email</label>
            <input type="email" name="email" id="" placeholder="ex:U3JpQ@example.com">
          </div>

          
          <div class="telephone-div">
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="" placeholder="ex:01 23 45 67 89">
          </div>

          <div class="birthdate-div">
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="" title="birthdate">
          </div>

          <div class="city-select">
            <label for="city">City</label>
            <select name="city" id="" title="city">
              <option value="1">Cite1</option>
              <option value="2">Cite2</option>
              <option value="3">Cite3</option>
              <option value="4">Cite4</option>
              <option value="5">Cite5</option>
            </select>
          </div>


          <div class="password-div">
            <label for="password">Password</label>
            <input type="password" name="password" id="" placeholder="ex:**********">
          </div>

        </div>
      </div>



    </form>
  </div>
  
</body>
</html>
